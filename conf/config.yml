collections:
  query:
    path: /admin/collections
    params:
      - action: 'CLUSTERSTATUS'
  jsonQueries:
    # solr_collections_cluster_status_live_nodes
    - |-
      .cluster.live_nodes | length as $value|
      {
        name         : "solr_collections_cluster_status_live_nodes",
        type         : "gauge",
        help         : "See following URL: https://lucene.apache.org/solr/guide/7_1/collections-api.html#clusterstatus",
        label_names  : [],
        label_values : [],
        value        : $value
      }

    # solr_collections_cluster_status_pull_replicas
    - |-
      .cluster.collections | to_entries | .[] | . as $object |
      $object.key as $collection |
      $object.value.pullReplicas | tonumber as $value |
      {
        name         : "solr_collections_cluster_status_pull_replicas",
        type         : "gauge",
        help         : "See following URL: https://lucene.apache.org/solr/guide/7_1/collections-api.html#clusterstatus",
        label_names  : ["collection"],
        label_values : [$collection],
        value        : $value
      }

    # solr_collections_cluster_status_replication_factor
    - |-
      .cluster.collections | to_entries | .[] | . as $object |
      $object.key as $collection |
